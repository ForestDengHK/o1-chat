<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1 Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="code-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- SVG Definitions -->
    <svg style="display: none;">
        <defs>
            <symbol id="sun-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"></circle>
                <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
            </symbol>
            <symbol id="moon-icon" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </symbol>
            <symbol id="copy-icon" viewBox="0 0 24 24">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </symbol>
            <symbol id="check-icon" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"></path>
            </symbol>
            <symbol id="new-chat-icon" viewBox="0 0 24 24">
                <path d="M12 5v14M5 12h14"></path>
            </symbol>
            <symbol id="trash-icon" viewBox="0 0 24 24">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </symbol>
        </defs>
    </svg>

    <div class="app-container">
        <div class="sidebar">
            <button id="new-chat-button" class="new-chat-button">
                <svg viewBox="0 0 24 24"><path d="M12 4v16m-8-8h16" stroke="currentColor" fill="none" stroke-linecap="round"></path></svg>
                New Chat
            </button>
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be listed here -->
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>O1 Chat</h1>
                <button id="theme-switch" class="theme-switch" title="Switch theme">
                    <svg class="sun-icon"><use href="#sun-icon"/></svg>
                    <svg class="moon-icon"><use href="#moon-icon"/></svg>
                </button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-button">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
